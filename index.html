<!DOCTYPE html>

    <title>CSS Pricing table</title>
</head>
<body>
    
    <h2>Responsive CSS3 Pricing Tables</h2>

    <div class="col">

            <li><strong>20GB</strong>Disk Space</li>

        </ul>
    </div>

</body>
